<div class="container-fluid">

          <div class="carousel-inner">
            <div class="active item"> <img src="img/slider/slider01.jpg"> </div>
            <div class="item"> <img src="img/slider/slider02.jpg"> </div>

          <a class="carousel-control left" href="#meuSlider" data-slide="prev">&lsaquo;</a> <a class="carousel-control right" href="#meuSlider" data-slide="next">&rsaquo;</a> </div>

<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1>Fale Conosco <small>Mande-nos um e-mail</small></h1>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="well">
              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label class="control-label col-sm-3" for="campoNome">Seu Nome:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="campoNome" />
                      <p class="help-block">Informe seu nome completo</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="campoNome">Seu E-mail:</label>
                    <div class="controls">
                      <input type="text" class="input-xlarge" id="campoNome" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="select_idade">Selecione a sua idade:</label>
                    <div class="controls">
                      <select id="select_idade">
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="mensagem">Digite uma mensagem:</label>
                    <div class="controls">
                      <textarea class="input-xlarge" id="mensagem" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enviar e-mail</button>
                    <button type="reset" class="btn btn-danger">Limpar formulário</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-xs-4">
              <h2>Outras formas de contato</h2>
              <p>Breve texto com outras formas de contato.</p>
              <h2>Redes Sociais</h2>
              <p>links para redes sociais</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
